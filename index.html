<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="homeowrkCSS.css" />
  </head>
  <body>
    <header>
      <h1>Word Guess Game</h1>
      <p>Think you have what it takes?</p>
      <button class="start-button">Start Game</button>
    </header>
    <main>
      <question-container>
      <div class = question-container>
          <p>Word game goes here</p>
          <!-- <div class="quizQuestions"></div> -->
          <div class="quizQuestions">Answer Quickly</div>
      </div>
      </question-container>
      
      <win-loss-container>
          <div class = win-loss-container>
            <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
            <div class= "card timer">
              <div class = "timer-text">
              <div class="large-font timer-count">5</div>
              <h3>seconds remaining</h3>
            </div>

              <button class="reset-button">Reset Score</button>
          </div>
          </win-loss-container>
    </main>
    <script src="HomeworkJS.js"></script>
  </body>
</html>
