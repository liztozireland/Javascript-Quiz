<!DOCTYPE html>
<html>

<head>
  <title>Super Fun Javascript Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="homeowrkCSS.css" />
</head>

<body>
  <header>
      <h1 class="header">It's a Javascript Quiz!</h1>
      <h2>High Score:</h2>
      <h3 class="final-score"></h3>
    </header>
  <main>
    <section>
      <div class="container">
        <div id="question-container" class="hide">

          <h1><div id="question">Question</div></h1>
          <div id="answer-buttons" class = "btn-grid">
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button id="next-btn" class="restart-btn btn hide">Restart</button>
          <button id="reset-btn" class="reset-btn btn hide">Reset Game</button>
        </div>
      </div>
    </section>
    <section>
      <div class="scorecard-conainer">
        <div id="winLoseMessage"></div>
        <div class="win-loss-container">
          <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
            
          </div>

          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">10</div>
              <h3>seconds remaining</h3>
            </div>
            <button id="save-btn" class="save-btn btn hide">Save Score</button>
          </div>
        </div>
    </section>
  </main>
  <script src="HomeworkJS.js"></script>
</body>

</html>
