<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="homeowrkCSS.css" />
  <title>Happy Little Quiz Questions</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Can You Smell What the Rock is Cooking?</h1>
   
    <hr class="my-4">
    <a class="start-button" href="#" role="button">Happy Trees</a>
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  </div></div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">

      <section>
        <div class="question-container">Away we go!</div>
          <div class="question-deck"></div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
              <div class="timer-count">__</div>
              <h3>seconds left</h3>
          </div>

</body>
<script src="HomeworkJS.js"></script>
</html>
